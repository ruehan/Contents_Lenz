<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contents Lenz</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app-container">
			<header class="app-header">
				<h1>Contents Lenz</h1>
				<p>AI 기반 콘텐츠 요약 및 분석 도구</p>
			</header>

			<div class="settings-bar">
				<button id="settingsBtn" class="icon-button">⚙️ 설정</button>
				<div id="apiStatus" class="api-status">API 상태: 확인 중...</div>
			</div>

			<div id="settingsPanel" class="settings-panel hidden">
				<h3>API 설정</h3>
				<div class="form-group">
					<label for="apiUrl">API 서버 URL:</label>
					<input type="text" id="apiUrl" placeholder="http://localhost:8000" />
				</div>
				<div class="button-group">
					<button id="saveSettingsBtn" class="primary-button">저장</button>
					<button id="cancelSettingsBtn" class="secondary-button">취소</button>
				</div>
			</div>

			<main class="app-main">
				<div class="tabs">
					<button id="textTabBtn" class="tab-button active">텍스트 입력</button>
					<button id="fileTabBtn" class="tab-button">파일 업로드</button>
				</div>

				<div id="textInputTab" class="tab-content">
					<div class="form-group">
						<label for="inputText">요약할 텍스트:</label>
						<textarea id="inputText" rows="10" placeholder="여기에 요약할 텍스트를 입력하세요..."></textarea>
					</div>
				</div>

				<div id="fileInputTab" class="tab-content hidden">
					<div class="file-upload-container">
						<button id="selectFileBtn" class="primary-button">파일 선택</button>
						<div id="selectedFile" class="selected-file">선택된 파일 없음</div>
					</div>
				</div>

				<div class="options-container">
					<div class="form-group">
						<label for="summaryLength">요약 길이:</label>
						<select id="summaryLength">
							<option value="short">짧게</option>
							<option value="medium" selected>중간</option>
							<option value="long">길게</option>
						</select>
					</div>

					<div class="form-group">
						<label for="summaryFormat">요약 형식:</label>
						<select id="summaryFormat">
							<option value="paragraph" selected>문단</option>
							<option value="bullet">글머리 기호</option>
							<option value="structured">구조화</option>
						</select>
					</div>

					<div class="form-group">
						<label for="outputLanguage">출력 언어:</label>
						<select id="outputLanguage">
							<option value="auto" selected>자동 감지</option>
							<option value="ko">한국어</option>
							<option value="en">영어</option>
							<option value="ja">일본어</option>
							<option value="zh">중국어</option>
						</select>
					</div>
				</div>

				<div class="button-container">
					<button id="summarizeBtn" class="primary-button">요약하기</button>
					<button id="extractKeywordsBtn" class="secondary-button">키워드 추출</button>
				</div>

				<div id="loadingIndicator" class="loading-indicator hidden">
					<div class="spinner"></div>
					<p>처리 중...</p>
				</div>

				<div id="resultContainer" class="result-container hidden">
					<div class="result-header">
						<h3>요약 결과</h3>
						<div class="result-actions">
							<button id="copyResultBtn" class="icon-button">📋 복사</button>
							<button id="saveResultBtn" class="icon-button">💾 저장</button>
						</div>
					</div>
					<div id="detectedLanguage" class="detected-language"></div>
					<div id="resultContent" class="result-content"></div>
				</div>

				<div id="keywordsContainer" class="keywords-container hidden">
					<h3>추출된 키워드</h3>
					<div id="keywordsList" class="keywords-list"></div>
				</div>
			</main>

			<footer class="app-footer">
				<p>© 2023 Contents Lenz</p>
			</footer>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
